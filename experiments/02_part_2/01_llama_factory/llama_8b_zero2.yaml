### llama-factory training settings 
# 这里使用的数据集是 "OpenOrca", 尽管 llama-factory 其实本身就内置了这个数据集的调用
#   但是我们是按照 OpenAI messages 的格式来组织的数据，这里相当于演示了如何使用自定义数据集
#   DDP 是 llama-factory 封装好的利用 deepspeed 进行分布式训练的方法


### The Model
model_name_or_path: meta-llama/Meta-Llama-3.1-8B-Instruct

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: deepspeed/ds_z2_config.json

### dataset
dataset: my_data_set
template: llama3
cutoff_len: 8192
max_samples: 1000 # 意思是只取 1000 个样本进行训练，在训练之前可以先用小样本测试参数是否可以正常工作，然后再用完整数据集进行训练。
overwrite_cache: true
preprocessing_num_workers: 16

### output
output_dir: ckpts/llama3-8b/sft_full
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 4
gradient_accumulation_steps: 2
learning_rate: 1.0e-5
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### eval
val_size: 0.1
per_device_eval_batch_size: 1
eval_strategy: steps
eval_steps: 500
